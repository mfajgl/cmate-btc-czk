name: Coinmate BTC-CZK Daily Logger

on:
  schedule:
    - cron: "0 0 * * *"  # üïõ Spou≈°t√≠ se ka≈æd√Ω den p≈ôesnƒõ v 00:00 UTC
  workflow_dispatch:  # ruƒçn√≠ spu≈°tƒõn√≠

jobs:
  run-cmate-script:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # ‚úÖ povol√≠ z√°pis do repozit√°≈ôe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run cmate_btc_czk.py
        run: python cmate_btc_czk.py

      - name: Debug output
        run: |
          echo "===== Obsah repozit√°≈ôe ====="
          ls -l
          echo "===== N√°hled JSON ====="
          cat cmate_btc_data.json || echo "Soubor chyb√≠"

      - name: Commit and push updated JSON
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add cmate_btc_data.json
          git diff --cached --quiet || git commit -m "Auto update BTC price ($(date '+%Y-%m-%d %H:%M:%S'))"
          git push
