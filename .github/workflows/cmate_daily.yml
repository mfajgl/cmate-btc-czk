name: Cmate BTC CZK Daily

on:
  schedule:
    - cron: '1 22 * * *'  # každý den v 00:01 CET (22:01 UTC)
  workflow_dispatch:       # možnost ručního spuštění

jobs:
  run-cmate-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install requests
      - name: Run Cmate BTC script
        run: python cmate_btc_czk.py
      - name: Commit and push changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add cmate_btc_data.json
          git commit -m "Update Coinmate BTC CZK price $(date +'%Y-%m-%d')" || echo "No changes"
          git push
