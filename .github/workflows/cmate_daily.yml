name: Coinmate BTC-CZK Daily Logger

on:
  schedule:
    # Spouští se každý den ve 22:01 UTC (~ 00:01 českého času)
    - cron: "1 22 * * *"
  workflow_dispatch:  # ruční spuštění

jobs:
  run-cmate-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run cmate_btc_czk.py
        run: python cmate_btc_czk.py

      - name: Commit and push updated JSON
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add cmate_btc_data.json
          git commit -m "Auto update BTC price"
          git push
